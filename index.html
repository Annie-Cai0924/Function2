<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="moodData.js"></script>
    <script src="main.js"></script>
    <!-- About the background -->
     <!-- From https://codepen.io/micobytes/pen/aZjXxY -->
    <script  src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js"></script>
    <script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js"></script>
    <script src="https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js"></script>
</head>
<body class="large-header" id="large-header">
    <canvas id="demo-canvas"></canvas>
    <div class="container">
        <header>
            <h1>Stellar Mood Tracker</h1>
            <p>Track your emotional journey through the stars</p>
        </header>

        <main>
            <section class="page active" id="mood-page">
                <div class="mood-input">
                    <h2>How are you feeling today?</h2>
                    <div class="mood-options">
                        <div class="mood-category">
                            <h3>Primary Emotion</h3>
                            <div class="mood-buttons" id="primary-emotions">
                                <!-- Buttons will be generated by JavaScript -->
                            </div>
                        </div>
                        
                        <div class="mood-category">
                            <h3>Intensity</h3>
                            <div class="intensity-slider">
                                <input type="range" min="1" max="10" value="5" id="intensity-input">
                                <div class="intensity-labels">
                                    <span>Low</span>
                                    <span>High</span>
                                </div>
                            </div>
                        </div>
                        
                        <button id="log-emotion" class="primary-button">Log Emotion</button>
                    </div>
                </div>
                
                <div class="history">
                    <h2>Recent Entries</h2>
                    <div class="history-list" id="history-entries">
                        <!-- History entries will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <section class="visualization">
                <h2>Your Emotional Universe</h2>
                <div class="star-chart" id="stars-container">
                    <!-- Stars will be rendered here by JavaScript -->
                </div>
            </section>

            <section class="history">
                <h2>Recent Entries</h2>
                <div class="history-list" id="history-entries">
                    <!-- History entries will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Your emotional journey tracker</p>
        </footer>
    </div>
</body>
</html>
